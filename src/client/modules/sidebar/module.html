<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="import" href="/bower_components/iron-image/iron-image.html" />
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="/bower_components/paper-menu/paper-menu.html" />
<link rel="import" href="/bower_components/paper-styles/classes/typography.html">

<dom-module id="page-sidebar">
    <link rel="import" type="css" href="assets/sidebar.css" />

    <template>
        <figure>
            <iron-image src="{{avatar}}" sizing="cover" preload fade placeholder="{{placeholder}}"><iron-image/>
        </figure>

        <paper-menu role="menu" class="main-menu">
            <paper-item role="option">Home</paper-item>
            <paper-item role="option">Skills</paper-item>
            <paper-item role="option">Users</paper-item>
            <paper-item role="option">Logout</paper-item>
        </paper-menu>
    </template>

    <script>
        Polymer({
            is:         'page-sidebar',
            properties: {avatar: String},
            ready:      function () {this.placeholder = this.resolveUrl('./assets/avatar.svg');}
        });
    </script>
</dom-module>
